<!DOCTYPE html>
<html>
<head>
<style>
#computer-clinic-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.form-section {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

h1, h2 {
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="tel"],
select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.radio-group, .checkbox-group {
  margin-top: 5px;
}

.radio-group label, .checkbox-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: normal;
}

.notice {
  color: #666;
  font-style: italic;
}

.submit-btn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.submit-btn:hover {
  background-color: #45a049;
}
</style></head>
<form id="computer-clinic-form">
  <h1>计算机爱好者协会—义诊行动</h1>
  
  <div class="form-section">
    <h2>基本信息</h2>
    
    <div class="form-group">
      <label for="name">*01 姓名</label>
      <input type="text" id="name" name="name" placeholder="请输入" required>
    </div>
    
    <div class="form-group">
      <label for="phone">*02 请填写手机号</label>
      <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required>
      <small class="notice">此服务及隐私信息，请注意您在收件台身份。</small>
    </div>
    
    <div class="form-group">
      <label>*03 请选择性别</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="男" required> 男</label>
        <label><input type="radio" name="gender" value="女"> 女</label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="department">*04 系部</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>请选择系部</option>
        <option value="智能控制系统">智能控制系统</option>
        <option value="机电工程系统">机电工程系统</option>
        <option value="交通运输系统">交通运输系统</option>
        <option value="轻化工技术系统">轻化工技术系统</option>
        <option value="艺术设计系统">艺术设计系统</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="class">*06 班级</label>
      <input type="text" id="class" name="class" placeholder="请输入" required>
    </div>
  </div>
  
  <div class="form-section">
    <h2>问题反馈</h2>
    
    <div class="form-group">
      <label>*05 [多选] 使用电脑过程中遇到的问题</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="problems" value="因电脑相关知识不足，造成了使用困难"> 因电脑相关知识不足，造成了使用困难</label>
        <label><input type="checkbox" name="problems" value="软件不会安装"> 软件不会安装</label>
        <label><input type="checkbox" name="problems" value="不会自行清洗电脑"> 不会自行清洗电脑</label>
        <label><input type="checkbox" name="problems" value="电脑故障或电脑故障的损坏"> 电脑故障或电脑故障的损坏</label>
        <label><input type="checkbox" name="problems" value="电脑维修相关的不了解"> 电脑维修相关的不了解</label>
        <label><input type="checkbox" name="problems" value="其他"> 其他</label>
      </div>
    </div>
  </div>
  
  <button type="submit" class="submit-btn">提交</button>
</form>

<!-- 添加提交成功的提示框 -->
<div id="success-message" style="display:none;">
  <p>提交成功！感谢您的报名。</p >
</div>

</html>
