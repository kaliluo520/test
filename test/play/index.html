<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机爱好者协会义诊行动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }
        .radio-option, .checkbox-option {
            margin-bottom: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            width: 200px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .required {
            color: red;
        }
        .privacy-note {
            font-size: 14px;
            color: #666;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>计算机爱好者协会义诊行动</h1>
        
        <form action="https://formspree.io/f/xpwpjlzl" method="POST">
            <div class="form-group">
                <h3><span class="required">*</span>01 姓名</h3>
                <input type="text" name="name" placeholder="请输入" required>
            </div>
            
            <div class="form-group">
                <h3><span class="required">*</span>02 请填写手机号</h3>
                <input type="tel" name="phone" placeholder="请输入手机号" required>
            </div>
            
            <p class="privacy-note">此服务及隐私信息，请查看相关收藏者的身份。</p >
            
            <div class="form-group">
                <h3><span class="required">*</span>03 请选择性别</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="男" required>
                        <label for="male">男</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="女">
                        <label for="female">女</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <h3><span class="required">*</span>04 系部</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="dept1" name="department" value="智能控制系统" required>
                        <label for="dept1">智能控制系统</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dept2" name="department" value="机电工程系统">
                        <label for="dept2">机电工程系统</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dept3" name="department" value="交通运输系统">
                        <label for="dept3">交通运输系统</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dept4" name="department" value="轻化工技术系统">
                        <label for="dept4">轻化工技术系统</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dept5" name="department" value="艺术设计系统">
                        <label for="dept5">艺术设计系统</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <h3><span class="required">*</span>05 [多选] 使用电脑过程中遇到的问题</h3>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="problem1" name="problems" value="因电脑相关知识不足，造成了使用困难">
                        <label for="problem1">因电脑相关知识不足，造成了使用困难</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="problem2" name="problems" value="软件不会安装">
                        <label for="problem2">软件不会安装</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="problem3" name="problems" value="不会自行清洗电脑">
                        <label for="problem3">不会自行清洗电脑</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="problem4" name="problems" value="电脑故障或电脑故障的损坏">
                        <label for="problem4">电脑故障或电脑故障的损坏</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="problem5" name="problems" value="电脑维修相关的情况不了解">
                        <label for="problem5">电脑维修相关的情况不了解</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="problem6" name="problems" value="其他">
                        <label for="problem6">其他</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <h3><span class="required">*</span>06 班级</h3>
                <input type="text" name="class" placeholder="请输入" required>
            </div>
            
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
