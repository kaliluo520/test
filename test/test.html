<!DOCTYPE html>
<html>
<head>
    <title>活动报名</title>
    <style>
        /* 同上 */
    </style>
</head>
<body>
    <h1>活动报名</h1>
    
    <form name="registration" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <p class="hidden">
            <label>不要填写这个: <input name="bot-field"></label>
        </p >
        
        <div class="form-group">
            <label>姓名*</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>邮箱*</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>电话</label>
            <input type="tel" name="phone">
        </div>
        
        <div class="form-group">
            <label>备注</label>
            <textarea name="notes"></textarea>
        </div>
        
        <button type="submit">提交报名</button>
    </form>
    
    <style>
        .hidden { display: none; }
    </style>
</body>
</html>
